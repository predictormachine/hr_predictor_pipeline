name: Daily HR Picks

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch data & compute picks
        id: picks
        run: |
          DATE=$(date +%F)
          python -m src.data_fetcher "$DATE" || exit 1
          python -m src.predict "$DATE" 10 > hr_output.txt || exit 1
          echo "HR_PICKS<<EOF" >> "$GITHUB_OUTPUT"
          cat hr_output.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Send HR Picks to Slack
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          slack-message: |
            ⚾ Daily HR Picks for ${{ github.event.inputs.date || 'Today' }}! ⚾
            Here are the top predictions:
            ```
            ${{ steps.picks.outputs.HR_PICKS }}
            ```


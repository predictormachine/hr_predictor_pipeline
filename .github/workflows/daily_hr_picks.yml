name: Daily HR Picks

on:
  schedule:
    - cron: '0 13 * * *'

jobs:
  post-to-slack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate picks
        id: picks
        run: |
          source venv/bin/activate
          python -m src.predict $(date +'%Y-%m-%d') 10 > picks.txt
          echo "::set-output name=text::$(sed 's/"/\\"/g' picks.txt)"

      - name: Post to Slack
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: |
            *Daily MLB HR Picks for* `$(date +'%Y-%m-%d')`
            ```
            ${{ steps.picks.outputs.text }}
            ```


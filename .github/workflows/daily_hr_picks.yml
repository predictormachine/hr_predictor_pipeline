name: Daily HR Picks

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Prediction Date (YYYY-MM-DD)'
        required: false
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch data & compute picks
        id: picks
        run: |
          DATE="${{ github.event.inputs.date || '' }}"
          if [ -z "$DATE" ]; then
            DATE=$(date +%F)
          fi

          python -m src.predict "$DATE" 10 > hr_output.txt || { echo "Prediction script failed!"; exit 1; }

          if [ ! -s hr_output.txt ]; then
            echo "Prediction script did not generate output or output file is empty!"
            exit 1
          fi

          {
            echo "HR_PICKS<<EOF"
            cat hr_output.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo "RUN_DATE=$DATE" >> "$GITHUB_OUTPUT"

      - name: Send HR Picks to Slack
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          slack-message: |
            ⚾ Daily HR Picks for ${{ steps.picks.outputs.RUN_DATE }}! ⚾
            Here are the top predictions:
            ```
            ${{ steps.picks.outputs.HR_PICKS }}
            ```


name: Daily HR Picks

on:
  schedule:
    - cron: '0 12 * * *'       # every day at 12:00 UTC
  workflow_dispatch: {}        # manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Fetch data & compute picks
        id: picks
        run: |
          source venv/bin/activate
          DATE=$(date +%F)
          python -m src.data_fetcher $DATE
          HR_OUTPUT=$(python -m src.predict $DATE 10)
          echo "HR_PICKS<<EOF" >> $GITHUB_OUTPUT
          echo "$HR_OUTPUT"        >> $GITHUB_OUTPUT
          echo "EOF"               >> $GITHUB_OUTPUT

      - name: Send HR Picks to Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          # Required for Incoming Webhook authentication
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack-webhook-type: incoming-webhook

          # OPTION A: simple text message
          slack-message: |
            ⚾ Daily HR Picks for ${{ github.event.inputs.date || 'Today' }}! ⚾
            Here are the top predictions:
            ${{ steps.picks.outputs.HR_PICKS }}

          # --- OR ---
          # OPTION B: Block Kit JSON payload
          # payload: |
          #   {
          #     "blocks": [
          #       {
          #         "type": "section",
          #         "text": {
          #           "type": "mrkdwn",
          #           "text": "*⚾ Daily HR Picks for ${{ github.event.inputs.date || 'Today' }}! ⚾*"
          #         }
          #       },
          #       {
          #         "type": "section",
          #         "text": {
          #           "type": "mrkdwn",
          #           "text": "``` ${{ steps.picks.outputs.HR_PICKS }} ```"
          #         }
